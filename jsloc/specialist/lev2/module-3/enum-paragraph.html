<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<title>Доступ к определенным элементам по имени тега</title>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
	<script type="text/javascript">
		function enumP(){
			var allP = document.getElementsByTagName("P");
			for (var i = 0; i < allP.length; i++){
				var pNumber = i + 1;
				allP[i].firstChild.nodeValue = pNumber + ". " +
					allP[i].firstChild.nodeValue;
			}
		}
	</script>
</head>

<body>
	<h1>Доступ к определенным элементам по имени тега</h1>
	<p>В этом примере есть несколько параграфов текста</p>
    <div>
		<p>Причем эти параграфы находятся на разном уровне</p>
		<p>Например, некоторые из них вложены в DIV</p>
		<div>
			<p>Вложенный P в DIV</p>
		</div>
    </div>
    <div>
		<a href="javascript:enumP()">Пронумеровать параграфы</a>
    </div>

</body>
</html>
