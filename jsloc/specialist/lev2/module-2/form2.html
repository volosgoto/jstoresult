<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        "use strict";

        var f;

        function getForm() {
            f = document.forms.my_form;
        }

        function sendForm() {
            f.submit();
        }

        f.elements.q.valueOf(); // q - имя элемента

    </script>
</head>
<body>
    <form action="https://www.google.com.ua/search" name="my_form" target="_blank" method="get">
        <input type="text" value="Ведите запрос" name="q">
        <input type="button" onclick="getForm()" value="Выбрать форму">
        <input type="submit" value="Найти">
        <button onclick="sendForm()"> Отправить форму </button>
    </form>
</body>
</html>
