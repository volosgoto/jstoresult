<!DOCTYPE HTML>
<html>
<head>
	<title>Объект Location</title>
	<meta charset="utf-8">
	<style type="text/css">
		#demoLinks a { display: block; color: blue }
	</style>
	
	<script type="text/javascript">
		function demoReload(){
			location.reload(); // перезакрузить страницу
		}
		function demoAssign(){
			location.assign("https://www.google.com/"); // загружает ресурс и добавляет его в историю
		}
		function demoReplace(){
			location.replace("https://www.google.com/"); // заменяет ресурс с адреса не пишет в историю
		}
		function hello() {
			return alert('Hello');
        }

	</script>
</head>

<body>
	<h1>Объект Location</h1>
	<div id="demoLinks">
		<a href="javascript:demoReload()">Reload</a><br/>
		<a href="javascript:demoAssign()">Assign</a><br/>
		<a href="javascript:demoReplace()">Replace</a><br/>
		<a href="javascript:hello()">Hello</a><br/>

	</div>
</body>
</html>
